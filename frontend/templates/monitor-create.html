<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alive: Monitoring</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/site.css">
</head>
<body>
    <brand-bar></brand-bar>
    <side-bar></side-bar>
    <main>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" placeholder="Webpage Name">
                </div>
            </div>
            <div class="form-group form-inline">
                <label for="interval" class="col-sm-2 control-label">interval</label>
                <div class="col-sm-10">
                    <input type="number" min="1" max="10" class="form-control" id="interval">
                    <input type="range" min="1" max="10" class="form-control" id="interval-slider">
                </div>
            </div>
        </form>
    </main>

    <script src="../externals/require.js"></script>
    <script src="../js/require-config.js"></script>
    <script>
        require(["../js/alive-navigation"]);
    </script>
</body>
</html>
