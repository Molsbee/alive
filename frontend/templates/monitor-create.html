<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Alive: Monitoring</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
    {{template "navbar.html"}}

    <div class="container-fluid">
        <div class="row">
            {{template "sidebar.html"}}
            <div class="col-md-4 col-md-offset-2 main" style="padding-top: 100px">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Webpage Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="interval" class="col-sm-2 control-label">interval</label>
                        <div class="col-sm-10">
                            <input type="range" min="1" max="10" class="form-control" id="interval">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
